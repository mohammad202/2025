<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Details and Add Policy</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f5f5f5;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif; /* استبدال الخط بـ Segoe UI، الذي يُعد من الخطوط الحديثة والسلسة */
        direction: rtl;
        text-align: right;
        font-size: 14px; /* تصغير حجم الخط ليكون أكثر توافقًا مع الشاشات الصغيرة */
        line-height: 1.6; /* تحسين تباعد الأسطر */
      }
      hr {
        color: #2b2b2b;
      }

      .card {
        margin: 20px auto;
        max-width: 400px;
        height: 1000px;
        border: white;
      }
      .form-label {
        font-weight: bold;
      }
      .toggle-switch {
        display: flex;
        align-items: center;
        gap: 10px;
      }
      .btn {
        border-radius: 6px;
        font-weight: bold;
      }
      .btn-secondary {
        background-color: #6c757d;
        color: #fff;
      }
      .btn-secondary:hover {
        background-color: #5a6268;
      }
      .btn-danger {
        background-color: #dc3545;
        color: #fff;
      }
      .btn-danger:hover {
        background-color: #c82333;
      }
      .btn-success {
        background-color: #008a40;
        color: #fff;
      }
      .btn-success:hover {
        background-color: #218838;
      }
      .form-check-input:checked {
        background-color: #008a40;
      }

      .close {
        padding-bottom: 6px;
        background-color: #fde9eb; /* لون الخلفية */
        width: 38px;
        height: 38px;
        color: #c82333; /* اللون الأحمر للحرف "X" */
        border-radius: 15%; /* زوايا دائرية */
        border: none;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 30px; /* حجم الحرف "X" */
        transition: background-color 0.3s ease, box-shadow 0.3s ease;
      }

      .close:hover {
        background-color: #f8d7da;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

      .info-label {
        font-weight: bold;
        color: #8b959e;
      }
      .info-value {
        color: #374957;
      }
      .form-select {
        background-color: #f7f7f7;
        border-color: #fff;
      }
      .select .form-select {
        background-position: left 10px center; /* جعل السهم في جهة اليسار */
        padding-right: 12px;
      }
      .id {
        background-color: #f7f7f7;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <!-- User Active Card -->
        <div class="col-md-6">
          <div class="card p-3">
            <div class="d-flex justify-content-between align-items-center mb-1">
              <h5>تفاصيل المستخدم</h5>
              <span class="close">&times;</span>
            </div>
            <hr />
            <div class="info-container">
              <div class="mb-3">
                <span class="info-label">الاسم بالكامل:</span>
                <br />
                <span class="info-value">ناصر عبد الله عمر محمد العزي</span>
              </div>
              <div class="mb-3">
                <span class="info-label">رقم الهوية / الإقامة:</span>
                <br />
                <span class="info-value">1010599636</span>
              </div>
              <div class="mb-3">
                <span class="info-label">الدور الوظيفي:</span>
                <br />
                <span class="info-value">رئيس لجنة</span>
              </div>
              <div class="mb-3">
                <span class="info-label">الجنس:</span>
                <br />
                <span class="info-value">ذكر</span>
              </div>
              <div class="mb-3">
                <span class="info-label">الجنسية:</span>
                <br />
                <span class="info-value">المملكة العربية السعودية</span>
              </div>
              <div class="mb-3">
                <span class="info-label">رقم الجوال:</span>
                <br />
                <span class="info-value">+966 554411222</span>
              </div>
              <div class="mb-3">
                <span class="info-label">البريد الإلكتروني:</span>
                <br />
                <span class="info-value">username@mail.com</span>
              </div>
              <div>
                <div class="toggle-switch justify-content-between">
                  <span class="info-label">حالة المستخدم: </span>
                  <br />
                </div>
                <label class="form-check-label" for="userStatus">فعال</label>
                <div class="form-check form-switch">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="userStatus"
                    checked
                  />
                </div>
              </div>
            </div>
            <div></div>

            <div class="d-flex justify-content-between mt-3">
              <button class="btn btn-outline-danger">حذف</button>

              <button class="btn btn-outline-secondary">إغلاق</button>
            </div>
          </div>
        </div>

        <!-- Add Rental Policy Card -->
        <div class="col-md-6">
          <div class="card p-3">
            <div class="d-flex justify-content-between align-items-center mb-1">
              <h5>إضافة مستخدم</h5>
              <span class="close">&times;</span>
            </div>
            <hr />
            <form>
              <div class="mb-3">
                <label for="userId" class="form-label">رقم المعرف</label>
                <input
                  type="text"
                  class="id form-control"
                  id="userId"
                  value="12299"
                  readonly
                />
              </div>
              <div class="mb-3">
                <label for="fullName" class="form-label">الاسم بالكامل</label>
                <input
                  type="text"
                  class="form-control"
                  id="fullName"
                  placeholder="اسم بالكامل"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="idNumber" class="form-label"
                  >رقم الهوية / الإقامة</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="idNumber"
                  placeholder="رقم الهوية / الإقامة"
                  required
                />
              </div>
              <div class="mb-3 select">
                <select id="jobRole" class="form-select">
                  <option selected>اختر الدور الوظيفي</option>
                  <option value="1">رئيس لجنة</option>
                  <option value="2">عضو لجنة</option>
                </select>
              </div>
              <div class="mb-3 select">
                <select id="gender" class="form-select">
                  <option selected>اختر الجنس</option>
                  <option value="male">ذكر</option>
                  <option value="female">أنثى</option>
                </select>
              </div>
              <div class="mb-3 select">
                <select id="nationality" class="form-select">
                  <option selected>اختر الجنسية</option>
                  <option value="saudi">السعودية</option>
                  <option value="other">أخرى</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="phone" class="form-label">رقم الجوال</label>
                <input
                  type="text"
                  class="form-control"
                  id="phone"
                  placeholder="رقم الجوال"
                />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">البريد الإلكتروني</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="البريد الإلكتروني"
                  required
                />
              </div>
              <div style="padding-top: 273px"></div>
              <div class="d-flex justify-content-between">
                <button type="reset" class="btn btn-outline-secondary">
                  إلغاء
                </button>
                <button type="submit" class="btn btn-success">إضافة</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
